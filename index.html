     <body class="bg-dark text-light"> 
        <div class="container-fluid">
            <h1 class="text-center">Random Question Generator</h1>

                <!--this will have the first questions --->  
                <div class="row text-danger text-center">
                    <div class="col-12 m-1 p-5 border border-white rounded-pill">
                       <p id="newQ" class="display-4"></p>                 
                     </div>
            
                 <!--this is the button ---> 
                    <div class="col-12 text-center m-1">
                        <button id="btnx"class="btn btn-danger mb-2" type="button" onclick="work()">Generate Question</button>
                    </div>
                
                </div>
                <!--this will have the questions that have been asked --->    
                 <div class="row text-muted text-center">
                    <div class="col-12 m-1 p-5 border border-white rounded">
                        <p id="askedQ"></p>                   
                    </div>
                    
                </div>
            </div> 
        </div>   
     <script src="script.js"></script>
